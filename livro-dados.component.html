<main class="container">
    <h1>Dados do Livro</h1>
  
    <form (submit)="incluir()" ngNativeValidate>
      <div class="form-group">
        <label for="titulo">TÃ­tulo do Livro</label>
        <input
          type="text"
          class="form-control"
          id="titulo"
          required
          [(ngModel)]="livro.titulo"
          name="titulo"
        />
      </div>
  
      <div class="form-group">
        <label for="resumo">Resumo do Livro</label>
        <textarea
          id="resumo"
          class="form-control"
          rows="4"
          [(ngModel)]="livro.resumo"
          name="resumo"
        ></textarea>
      </div>
  
      <div class="form-group">
        <label for="editora">Editora</label>
        <select
          id="editora"
          class="form-control"
          required
          [(ngModel)]="livro.codEditora"
          name="editora"
        >
        <option *ngFor="let editora of editoras" [value]="editora.codEditora">
          {{ editora.nome }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="autores">Autores</label>
      <textarea
        class="form-control"
        id="autores"
        rows="3"
        [(ngModel)]="autoresForm"
        name="autores"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Salvar Dados</button>
    <button type="button" class="btn btn-secondary m-3" (click)="cancelar()">
      Cancelar
    </button>
  </form>
</main>
